<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="painelUsuario">
        <form id="formulario">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="divCadastro">
                <label for="nome" class="labelCadastro">Nome:
                    <input type="text" name="nome" id="nome" required minlength="3" class="form-control">
                </label>
            </div>

            <div class="divCadastro">
                <label for="email" class="labelCadastro">E-mail:
                    <input type="email" name="email" id="email" required class="form-control">
                </label>
            </div>

            <div class="divCadastro">
                <label for="cpf" class="labelCadastro">CPF:
                    <input type="text" name="cpf" id="cpf" required minlength="11" maxlength="11" class="form-control"
                        data-mask="000.000.000-00">
                </label>
            </div>

            <div class="divCadastro">
                <label for="celular" class="labelCadastro">Celular:
                    <input type="text" name="celular" id="celular" required minlength="14" maxlength="14"
                        class="form-control" data-mask="(00) 0000-0000">
                </label>
            </div>

            <div class="divCadastro">
                <label for="senha" class="labelCadastro">Senha:
                    <input type="password" name="senha" id="senha" required class="form-control">
                </label>
            </div>

            <div class="divCadastro">
                <label for="confirmaSenha" class="labelCadastro">Confirmar senha:
                    <input type="password" name="confirmaSenha" id="confirmaSenha" required class="form-control">
                </label>
            </div>

            <div class="divCadastro">
                <label for="dataNascimento" class="labelCadastro">Data de nascimento:
                    <input type="text" name="dataNascimento" id="dataNascimento" required class="form-control"
                        data-mask="00/00/0000">
                </label>
            </div>

            <div class="divCadastro" id="btnCadastro">
                <input type="submit" value="Cadastre-se" class='btn float-right login_btn' id="botao"
                    onclick="validar()">
            </div>
        </form>
    </div>

    <!-- Incluir o jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>

    <!-- Incluindo o plugin validate (jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js">
    </script>

    <!-- Máscaras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js">
    </script>

    <!-- Importando script proprio -->
    <script type="text/javascript" src='./js/validacao.js'></script>

    <!-- JQUERY Validate -->
    <script>
        $("#formulario").validate({
            rules: {
                nome: {
                    required: true,
                    minlength: 3
                },
                email: {
                    required: true
                },
                cpf: {
                    required: true
                },
                senha: {
                    required: true
                },
                confirmaSenha: {
                    required: true
                },
                dataNascimento: {
                    required: true
                }
            },
            messages: {
                nome: {
                    required: "Informe o nome!",
                    minlength: "Nome inválido"
                },
                email: {
                    required: "Preencha o campo e-mail!",
                    email: "Informe um e-mail válido"
                },
                cpf: {
                    required: "Preencha o campo CPF!",
                    cpf: "Informe um cpf válido"
                },

                celular: {
                    required: "Preencha seu telefone!"
                },

                senha: {
                    required: "Preencha o campo senha!",
                    senha: "Informe uma senha válida"
                },
                confirmaSenha: {
                    required: "Senhas não condizem!",
                    confirmaSenha: "Senha não condizem!"
                },
                dataNascimento: {
                    required: "Preencha sua data de nascimento!",
                    dataNascimento: "Informe uma data de nascimento válida!"
                },
            }
        });

    </script>

</body>

</html>
